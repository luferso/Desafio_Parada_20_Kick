<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Média</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/media.js" defer></script>
    </head>
    <body>
        <div id="container">
            <h1>Calculadora de Média</h1>
            <div id="notas">
                <input type="number" placeholder="Nota" id="nota1">
                <input type="number" placeholder="Nota" id="nota2">
                <input type="number" placeholder="Nota" id="nota3">
            </div>
            <div id="bt_media">
                <button onclick="calcula_media()">CALCULAR</button>
            </div>
            

            <div id="resp">
                <div id="valor_media"></div>
                <div id="result"></div>
            </div>
            <div class="footer">
                <p>Desenvolvido por Luan F. Soares - 2024</p>
            </div>
        </div>
        
    </body>
</html>
